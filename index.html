<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

  <script>window.$ = window.jQuery = require('jquery');</script>
  <script src="js/bootstrap.min.js"></script>
  <script src="funcoesCalculadora.js"></script>

</head>

<body>
  <div class="window">
    <div class="window-content">

      <div class="text-right" id="titebar">
        <button id="minimize-btn">
          <img src="imagens/minimize.png" class="img-titlebar">
        </button>
        <button id="exit-btn">
          <img src="imagens/exit.png" class="img-titlebar">
        </button>
      </div>

      <div class="calculadora">
        <div class="row">
          <div class="conta">
            <p class="texto-conta text-right align-middle"></p>
          </div>
          <button class="btn" onclick="delConta()">del</button>
        </div>
        <div class="row">
          <button class="btn btn-num" onclick="digitarNum(7)">7</button>
          <button class="btn btn-num" onclick="digitarNum(8)">8</button>
          <button class="btn btn-num" onclick="digitarNum(9)">9</button>
          <button class="btn" onclick="digitarOp('*')">X</button>
        </div>
        <div class="row">
          <button class="btn btn-num" onclick="digitarNum(4)">4</button>
          <button class="btn btn-num" onclick="digitarNum(5)">5</button>
          <button class="btn btn-num" onclick="digitarNum(6)">6</button>
          <button class="btn" onclick="digitarOp('/')">/</button>
        </div>
        <div class="row">
          <button class="btn btn-num" onclick="digitarNum(1)">1</button>
          <button class="btn btn-num" onclick="digitarNum(2)">2</button>
          <button class="btn btn-num" onclick="digitarNum(3)">3</button>
          <button class="btn" onclick="digitarOp('+')">+</button>
        </div>
        <div class="row">
          <button class="btn" onclick="digitarNum('.')">.</button>
          <button class="btn btn-num" onclick="digitarNum(0)">0</button>
          <button class="btn" onclick="mostraResultado()">=</button>
          <button class="btn" onclick="digitarOp('-')">-</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
